<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <!-- loop over the collection of products -->
                <div *ngFor="let product of products">
                    <div class="product-box">

                        <a routerLink="/products/{{ product.id }}">
                            <img src="{{product.imageUrl}}" alt="" height="50" class="img-responsive">
                        </a>
                        <a routerLink="/products/{{ product.id }}">
                            <p style="font-size: small;">{{product.name}}</p>
                        </a>
                        <div class="price">{{product.unitPrice | currency: 'USD'}}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>
                    <!-- <td class="align-middle">{{product.unitsInStock}}</td> -->
                </div>

                <!-- if products empty then display a message -->
                <div class="alert alert-warning col-md-12" role="alert" *ngIf="products?.length == 0">
                    <h3>No Products Found.</h3>
                </div>

            </div>

            <!-- pagination start -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%;">
                                <ngb-pagination 
                                    [(page)]="thePageNumber"
                                    [pageSize]="thePageSize"
                                    [collectionSize]="theTotalElements"
                                    [maxSize]="5"
                                    [boundaryLinks]="true"
                                    (pageChange)="listProducts()"
                                >

                                </ngb-pagination>
                            </div>
                            <div class="com-md-3" style="text-align: right;">
                                <span class="mr-2">Page Size</span>
                                <select (change)="updatePageSize($event.target.value)">
                                    <option>2</option>
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>    
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- pagination end -->
        </div>
    </div>
</div>
