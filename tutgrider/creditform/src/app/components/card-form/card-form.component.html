<div class="columns">

    <div class="column">
        <app-card 
            [name]="cardForm.get('name').value"
            [cardNumber]="cardForm.get('cardNumber').value"
            [expiration]="cardForm.get('expiration').value"
        ></app-card>
    </div>

    <div class="column">
        <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
            
            <app-input label="Name on Card" [control]="cardForm.get('name')"></app-input>
            <app-input label="Card Number" [control]="cardForm.get('cardNumber')"></app-input>
        
            <div class="columns">
                <div class="column">
                    <app-input label="Expiration 2 digits for Month and Year ex: 01/21" [control]="cardForm.get('expiration')"></app-input>
                </div>
                <div class="column">
                    <app-input label="Security Code" [control]="cardForm.get('securityCode')"></app-input>
                </div>
            </div>
            
            <div class="buttons">
                <button class="button is-primary" [disabled]="cardForm.invalid" type="submit">Submit</button>
                <button class="button is-warning" (click)="onResetClick()" type="button">Reset</button>
            </div>
        
            <!-- 
                <ng-container *ngIf="
                cardForm.controls.name.dirty &&
                cardForm.controls.name.touched && 
                cardForm.controls.name.errors">
                <div *ngIf="cardForm.controls.name.errors.required">Value is required</div>
                <div *ngIf="cardForm.controls.name.errors.minlength">
                    Value you entered is {{cardForm.controls.name.errors.minlength.actualLength}} 
                    characters long but must be at least {{cardForm.controls.name.errors.minlength.requiredLength}}</div>
                </ng-container>
             -->
        </form>
        <hr>
        
        <!-- DEVELOPMENT FORM FEED-BACK: VIEWS WHAT THE DATA IS DOING -->
        <!-- <div>Form Contents: {{ cardForm.value | json }}</div>
        <div>Form is valid: {{ cardForm.valid }}</div>
        <div>Errors around Name: {{cardForm.controls.name.errors | json}}</div> -->
    </div>

</div>
