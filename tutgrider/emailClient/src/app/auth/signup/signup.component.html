
<h3>Create an Account</h3>

<form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="authForm">
    <!-- <div class="field">
        <label>Username</label>
        <input formControlName="username">
    </div> -->
    <app-input inputType="text" label="Username" [control]="authForm.get('username')"></app-input>
    <app-input inputType="password" label="Password" [control]="authForm.get('password')"></app-input>
    <app-input inputType="password" label="Password Confirmation" [control]="authForm.get('passwordConfirmation')"></app-input>

    <!-- {{authForm.get('username').errors | json}}

    <div class="field">
        <label>Password</label>
        <input formControlName="password">
    </div>
    {{authForm.get('password').errors | json}}

    <div class="field">
        <label>Password Confirmation</label>
        <input formControlName="passwordConfirmation">
    </div>
    {{authForm.get('passwordConfirmation').errors | json}} -->

    <div class="ui red basic label"
        *ngIf="
            authForm.get('password').touched && 
            authForm.get('passwordConfirmation').touched &&
            authForm.errors"
    >
        <p *ngIf="authForm.errors.passwordsDontMatch">
            Password & Password Confirmation must match
        </p>
        <p *ngIf="authForm.errors.noConnection">
            No internet connection detected, failed to sign up
        </p>
        <p *ngIf="authForm.errors.unknownError">
            Failed: unknown error
        </p>
    </div>

    <div>
        <button class="ui submit button primary">Submit</button>
    </div>

    <!-- {{ authForm.errors | json }} -->
</form>
