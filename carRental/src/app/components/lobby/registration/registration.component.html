<h5>angular reactive form below</h5>

<div class="container">
    <div class="row">
      <div class="card" style="width: 320px;">
        <div class="card-header">Reactive Form</div>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="p-4">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control">
            <span 
              *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched"
              class="help-block">Please enter a valid username</span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
            <span 
              *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched"
              class="help-block">Please enter a valid email</span>
          </div>
          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input
                type="radio"
                formControlName="gender"
                [value]="gender">{{ gender }}
            </label>
          </div>
          <div 
              *ngIf="!signupForm.valid && signupForm.touched"
              class="help-block">Please enter a valid data</div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
