<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div id="user-data">
        <div class="form-group">
            <label for="username">Username</label>
            <input 
                type="text" 
                id="username" 
                class="form-control" 
                ngModel 
                name="username"
                required
                #username="ngModel"
            >
            <div class="help-block" *ngIf="!username.valid && username.touched">enter username</div>
        </div>
        <button class="btn btn-default">Suggest Username</button>
        <div class="form-group">
            <label for="email">Mail</label>
            <input 
                type="email" 
                id="email" 
                class="form-control" 
                ngModel 
                name="email"
                required
                email
                #email="ngModel"
            >
            <div class="help-block" *ngIf="!email.valid && email.touched">enter valid email</div>
        </div>
    </div>
    <div class="form-group">
        <label for="secret">Secret Questions</label>
        <select 
            id="secret" 
            class="form-control" 
            [ngModel]="'pet'"
            name="secret"
        >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
        </select>
    </div>
    
    <div class="form-group">
        <textarea 
            class="form-control mt-2"
            name="questionAnswer" 
            rows="3"
            [(ngModel)]="answer"
        ></textarea>
    </div>
    <p>Your reply: {{answer}}</p>

    <div class="radio" *ngFor="let gender of genders">
        <label>
            <input 
                type="radio"
                name="gender"
                ngModel
                [value]="gender"
            >
            {{ gender }}
        </label>
    </div>
    
    <button 
        class="btn btn-primary" 
        type="submit"
        [disabled]="!f.valid">Submit</button>
</form>
